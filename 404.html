<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 Not Found</title>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&family=Ubuntu+Mono&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body { background: var(--ubuntu-dark); color: var(--ubuntu-light); min-height: 100vh; }
    .center404 { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; }
    .terminal404 { background: #1a1a1a; color: var(--terminal-green); font-family: 'Ubuntu Mono', monospace; border-radius: 8px; border: 1px solid var(--ubuntu-orange); padding: 40px 30px; font-size: 1.2rem; box-shadow: 0 5px 20px rgba(0,0,0,0.4); margin-bottom: 30px; }
    .ubuntu-btn404 { background: var(--ubuntu-orange); color: #fff; border: none; border-radius: 4px; padding: 10px 30px; font-size: 1rem; cursor: pointer; font-family: 'Ubuntu', sans-serif; transition: background 0.2s; }
    .ubuntu-btn404:hover { background: var(--ubuntu-purple); }
  </style>
</head>
<body>
  <div class="center404">
    <div class="terminal404">
      <div><span class="prompt">$</span> cd /notfound</div>
      <div>bash: cd: /notfound: No such file or directory</div>
      <br />
      <div><span class="prompt">$</span> <span class="cursor">_</span></div>
    </div>
    <button class="ubuntu-btn404" onclick="window.location.href='index.html'">Back to Home</button>
  </div>
</body>
</html>
